<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    {% block head %}
    <title>{% block title %}Super Wiki{% endblock %}</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="author" content="Y.CORP.YAHOO.COM\joshsch">
    <link type="text/css" rel="stylesheet" href="/stylesheets/wikiStyle/stylesheets/styles.css" />
    <!-- Date: 2013-07-07 -->
    {% endblock %}
</head>
<body>
    {% block page_header %}
    <nav class="navbar navbar-default" role="navigation">
        <div class = "navbar-header">
            <a class="navbar-brand" href= "/">SuperWiki</a>
        </div>
        <ul class="nav navbar-nav">            
            <li><a href="{{editURL}}">{{editState}}</a></li>
            <li><a href="{{historyURL}}">{{history}}</a></li>
        </ul>
        <ul class="nav navbar-nav userNav">
            <li><a href= "{{logURL}}">{{logState}}</a></li>
        </ul>
    </nav>
    {% endblock %}
    <div class="content">{% block meat %}{% endblock %}</div>
    <div class="footer">
        {% block footer %}
        <p>&copy; Copyright 2013 by <a href="http://www.twitter.com/jschwarz9/">Josh Schwarzapel</a>.</p>
        {% endblock %}
    </div>
</body>
